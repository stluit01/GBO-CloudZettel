<div ng-swipe-right="back()"> <!-- touch  -- >
    <!-- List title -->
    <div class="panel-body">
        <div collapse="!isCollapsedHead" class="row">
            <div class="col-xs-8">
                <h1>{{list.title}}</h1>
            </div>
            <div class="col-xs-2">
                <h1>
                    <span ng-click="isCollapsedHead = false" class="pointer glyphicon glyphicon-edit"></span>
                </h1>
            </div>
            <div class="col-xs-2">
                <h1>
                    <span ng-click="remList(list.id)" class=" pointer glyphicon glyphicon-trash"></span>
                </h1>
            </div>
        </div>
        <div collapse="isCollapsedHead" class="row">
            <form role="form" name="listTitel" novalidate>
                <div class="col-xs-10">
                    <input ng-model="list.title" type="text" class="editTitel form-control" placeholder="neue Liste"
                           required>
                </div>
                <div class="col-xs-2">
                    <h1>
                        <button type="submit" ng-click="updateList()"
                                ng-disabled="listTitel.$pristine ||listTitel.$invalid"
                                class="btn-link pointer glyphicon glyphicon-ok"></button>
                    </h1>
                </div>
            </form>
        </div>
    </div>

    <div class="panel-body">
        <div ng-repeat="article in list.article">
            <!--head-->
            <div ng-hide="articleopen{{article.id}}" class="welljs  row pointer"
                 ng-class="{ 'purchased' : article.purchased }"
                    >
                <div ng-click="article.purchased=!article.purchased ; updateArticle(article)">
                    <div class="welljscontenticon col-md-1 col-xs-1">
                    <span ng-class=" {
                    'glyphicon glyphicon-check': article.purchased,
                    'glyphicon glyphicon-unchecked': !article.purchased
                    }"></span>
                    </div>
                    <div class="welljscontent col-md-8 col-xs-5">
                        <h3 ng-class="{ 'purchased' : article.purchased }" class="panel-title">{{article.name}}</h3>
                    </div>
                    <div class="welljscontent col-md-2 col-xs-4">
                        <h3 ng-class="{ 'purchased' : article.purchased }" class="panel-title"> Anzahl:
                            {{article.count}}</h3>
                    </div>
                </div>
                <div class="welljscontenticon  col-md-1 col-xs-1" ng-click="articleopen{{article.id}}=true">
                    <span class="glyphicon glyphicon-edit "></span>
                </div>
            </div>

            <!--body-->
            <div ng-show="articleopen{{article.id}}" class="well row">
                <form role="form" name="editArtikle" novalidate>
                    <input show-focus="articleopen{{article.id}}" ng-model="article.name" type="text"
                           class="form-control" placeholder="Artikel..." required>

                    <div class="col-md-2 col-xs-2">
                        <h3 class="pointer  glyphicon  glyphicon-trash" ng-click="remArticle(article.id)"></h3>
                    </div>
                    <div class="col-md-1 col-xs-1 col-xs-offset-1">
                        <h3 class="pointer glyphicon glyphicon-minus" ng-click="article.count=article.count-1"></h3>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <input ng-model="article.count" type="number"
                               class="form-control marg"
                               placeholder="1" required>
                    </div>
                    <div class="col-md-1 col-xs-1">
                        <h3 class="pointer glyphicon glyphicon-plus" ng-click="article.count=article.count+1"></h3>
                    </div>
                    <div class="col-md-1 col-md-offset-2 col-xs-1 col-xs-offset-1">
                        <h3>
                            <button type="submit" class="btn-link pointer glyphicon glyphicon-ok"
                                    ng-click="articleopen{{article.id}}=false;updateArticle(article)"
                                    ng-disabled="editArtikle.$pristine ||editArtikle.$invalid">
                            </button>
                        </h3>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- newArticle -->
    <div collapse="showNew||!isCollapsedHead">
        <button ng-click="showNew=true;getknown_articles()" type="button" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Left Align"></span>Artikel hinzuf√ºgen
        </button>
    </div>

    <div collapse="!showNew" class="panel-body">
        <div class="panel-body">
            <form role="form" name="newArticle" novalidate>
                <input show-focus="showNew" type="text" ng-model="newArtikelName"
                       typeahead="state for state in known_articles | filter:$viewValue | limitTo:8"
                       class="form-control" required>

                <div class="row">
                    <div class="col-xs-3">
                        <h3 class="pointer  glyphicon glyphicon-remove" ng-click="abortNewArtikel()"></h3>
                    </div>
                    <div class="col-xs-1">
                        <h3 class="pointer glyphicon glyphicon-minus" ng-click="newArtikelCount=newArtikelCount-1"></h3>
                    </div>
                    <div class="col-xs-4">
                        <input ng-model="newArtikelCount" type="number" value="1" class="form-control marg" required>
                    </div>
                    <div class="col-xs-2">
                        <h3 class="pointer glyphicon glyphicon-plus" ng-click="newArtikelCount=newArtikelCount+1"></h3>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1">
                        <h3>
                            <button type="submit" class="btn-link pointer glyphicon glyphicon-ok"
                                    ng-click="newArtikel() ; status.open = !status.open"
                                    ng-disabled="newArticle.$pristine ||newArticle.$invalid">
                            </button>
                        </h3>
                    </div>

                </div>
            </form>
        </div>
    </div>
