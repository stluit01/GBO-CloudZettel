<div id="content-wrapper">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="regForm" role="form" name="regisform" novalidate>
                    <fieldset>
                        <div class="center-block">
                            <h1>Cloud Korb</br></h1>

                            <h3>-Die mobile Einkaufsliste-</br></h3>

                            <div class="trans">
                                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </div>
                            </br>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                        </div>
                        <!-- Grid Options -->
                        <div class="col-sm-12 col-md-10 col-md-offset-1 ">
                            <!-- Loginfelder -->
                            <div class="form-group">
                                <div class="input-group" ng-class="{
							'inputgreen': erroremail==''&& error=='',
							'inputred': erroremail||error
							}">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input ng-change="emailtrue()" autofocus="true" type="text" name="emailreg"
                                           ng-model="emailreg" class="form-control" placeholder="E-Mail">
                                <span ng-show="erroremail=='' && error==''"
                                      class="glyphicon glyphicon-ok infoicon"></span>
                                    <span ng-show="erroremail||error"
                                          class="glyphicon glyphicon-remove infoicon"></span>

                                </div>
                            <span style="color:red"
                                  ng-show="regisform.emailreg.$error.emailreg && regisform.emailreg.$invalid">Invalide Email-Adresse.</span>
                                <small class="error">
                                    Pflichtfeld
                                </small>
                                <span style="color:red">{{erroremail}}</span>

                            </div>
                            <div class="form-group">
                                <div class="input-group" ng-class="{
							'inputgreen': errorpass=='',
							'inputred': error
							}">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input ng-change="pwvergleich()" ng-model="password" class="form-control"
                                           placeholder="Passwort" name="password" type="password" value="">
                                    <span ng-show="errorpass==''" class="glyphicon glyphicon-ok infoicon"></span>
                                    <span ng-show="error" class="glyphicon glyphicon-remove infoicon"></span>

                                </div>
                                <small class="error">
                                    Pflichtfeld
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="input-group" ng-class="{
							'inputgreen': errorpass=='',
							'inputred': errorpass||error
							}">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input ng-change="pwvergleich()" ng-model="passwordvalidate" class="form-control"
                                           placeholder="Passwort" name="passwordvalidate" type="password" value="">
                                    <span ng-show="errorpass==''" class="glyphicon glyphicon-ok infoicon"></span>
                                    <span ng-show="errorpass||error" class="glyphicon glyphicon-remove infoicon"></span>

                                </div>
                                <small class="error">
                                    Pflichtfeld
                                </small>
                                <span style="color:red">{{errorpass}}</span>
                            </div>

                            <span style="color:red">{{error}}</span>
                            <button ng-disabled="errorpass || erroremail"
                                    type="submit" ng-click="register()" class="btn btn-lg btn-primary btn-block"
                                    value="">Registrieren
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="panel-footer">
                <p style="text-align: left" class="text-muted">
                    <a ng-click="back()" class="btn btn-default btn-sm navbar-btn" role="button">zur√ºck zum Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
