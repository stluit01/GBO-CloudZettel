<div id="content-wrapper">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="registrationForm" role="form" name="myForm" novalidate>
                        <div class="center-block">
                            <h1>Cloud Korb</br></h1>

                            <h3>-Die mobile Einkaufsliste-</br></h3>

                            <div class="trans">
                                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </div>
                            </br>
                        </div>

                        <!-- Grid Options -->
                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                            <!-- Loginfelder -->
                            <div class="form-group">
                                <div class="input-group" ng-class="{
                                'inputgreen': erroremail == '' && usererror =='' && error=='',
                                'inputred': erroremail || usererror||error
                                }">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input autofocus="true"  type="text" name="email"
                                           ng-change="emailtest() ; usererror=''"
                                           ng-model="email" class="form-control" placeholder="E-Mail" required>
                                    <span ng-show="usererror=='' && erroremail==''"
                                          class="glyphicon glyphicon-ok infoicon"></span>
                                    <span ng-show="usererror || erroremail"
                                          class="glyphicon glyphicon-remove infoicon"></span>

                                </div>
                                <span style="color:red">{{erroremail}}</span>
                                <span style="color:red">{{usererror}}</span>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="input-group" ng-class="{
                                'inputred': pwerror||error
                                }">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input ng-model="password" ng-change="pwerror=''" class="form-control"
                                               placeholder="Passwort" name="password" type="password" value="" required>
                                        <span ng-show="pwerror" class="glyphicon glyphicon-remove infoicon"></span>

                                    </div>
                                    <span style="color:red"
                                          ng-show="myForm.$dirty && myForm.password.$error.required && myForm.password.$invalid">Passwort fehlt.</br></span>
                                    <span style="color:red">{{pwerror}}</span>
                                </div>
                                <!-- Submitbutton-->
                                <div class="form-group">
                                    <div class="">
                                        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                                        <span style="color:red">{{error}}</span>
                                        <button ng-disabled="usererror || erroremail || pwerror || myForm.password.$error.required && myForm.password.$invalid"
                                                type="submit" ng-click="submit()"
                                                class="btn btn-lg btn-primary btn-block"
                                                value="">Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
            <div class="panel-footer">
                <p style="text-align: left" class="text-muted">Kein Account?
                    <a href="#registrate" class="btn btn-default btn-sm navbar-btn" role="button">Registrieren</a>
                </p>
            </div>
        </div>
    </div>
</div>
