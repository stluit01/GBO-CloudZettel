<div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" action="#" method="POST">
                <fieldset>
                    <div class="center-block">
                        <h1>Cloud Korb</br></h1>

                        <h3>-Die mobile Einkaufsliste-</br></h3>
                        <trans>
                            <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </trans>
                        </br>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                    </div>
                    <!-- Grid Options -->
                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                        <!-- Loginfelder -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input ng-model="email" class="form-control" placeholder="Email" name="email" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input ng-model="passwort" class="form-control" placeholder="Passwort" name="password" type="password"
                                       value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input ng-model="passwortvalidate" class="form-control" placeholder="Passwort erneut eingeben" name="password" type="password"
                                       value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Submitbutton-->
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Registrieren">
                        </div>
                    </div>
        </div>
    </div>
    </fieldset> </form>
</div>
